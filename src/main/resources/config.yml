      command: "c"
      description: "유저의 칭호를 바꿉니다."
      usage: "/c <닉네임> <ID>"
      format-error: "/c <닉네임> <ID> 형식으로 입력해 주시기 바랍니다."
      update-succeed: "%player 를 분류 ID %id:%category-name 으로 분류했습니다."
      update-failed-idnotfound: "분류 ID %id 를 찾을 수 없습니다."
      update-failed-playernotfound: "%player 를 찾을 수 없습니다."
