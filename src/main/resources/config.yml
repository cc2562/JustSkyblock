    on-player-join: "%player 님이 접속했습니다."
    on-player-quit: "%player 님이 나갔습니다."
    on-player-first-join: "%player 님이 서버에 처음 접속하셨습니다."
  skyblock:
    teleport-succeed: "%player 의 구역으로 이동했습니다."
    invite-succeed: "%player 님을 내 구역으로 초대했습니다."
    invite-received: "%owner 님의 구역으로 초대되었습니다."
