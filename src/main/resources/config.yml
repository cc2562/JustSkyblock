      format-error: "/ban <닉네임> <시간> 형식으로 입력해 주시기 바랍니다."
      ban-succeed: "%player 를 %date 일 동안 차단했습니다."
      ban-failed-playernotfound: "%player 를 찾을 수 없습니다."
