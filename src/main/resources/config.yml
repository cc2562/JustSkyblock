      teleport-failed-playernotfound: "%player 님을 찾을 수 없습니다."
    invite-command:
      command: "초대"
      description: "다른 유저를 내 구역으로 초대합니다."
      usage: "/초대 <닉네임>"
      format-error: "/초대 <닉네임> 형식으로 입력해 주시기 바랍니다."
      invite-failed-playeralradyinvited: "%player 님은 이미 내 구역에 초대되어 있습니다."
      invite-failed-playernotfound: "%player 님을 찾을 수 없습니다."
    purge-command:
      command: "추방"
      description: "내 구역으로 초대된 유저를 추방합니다."
      usage: "/추방 <닉네임>"
      format-error: "/추방 <닉네임> 형식으로 입력해 주시기 바랍니다."
      purge-failed-playernotfound: "%player 님을 찾을 수 없습니다."
      purge-failed-playernotinvited: "%player 님은 초대 목록에 존재하지 않습니다."
    invite-list-command:
      command: "목록"
      description: "내 구역에 초대된 유저 목록을 확인합니다."
      usage: "/목록"
      show-invited-list: "%invited-list 이 내 구역에 초대되어 있습니다."
      show-invited-list-empty: "아무도 내 구역에 초대되어 있지 않습니다."
    protection-type-command:
      command: "보호"
      description: "내 구역의 보호 수준을 설정합니다."
      usage: "/보호 <나만|초대된|모두>"
      format-error: "/보호 <나만|초대된|모두> 형식으로 입력해 주시기 바랍니다."
