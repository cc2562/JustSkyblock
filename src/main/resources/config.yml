# =================
# Database settings
# =================


db:
  type: "Mysql"
  sqlite:
    db-file: "user-info.sqlite3"
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: "your-password-here"


# =================
# User Group settings
# =================


category:
  user:
    id: 0
    display-name: "<§2[유저]§f %name>"
    nametag: "§7<<§l§f%name§r§7>>"
  staff:
    id: 10
    display-name: "<§b[Staff]§f %name>"
    nametag: "§7<<§l§b%name§r§7>>"


