      command: "k"
      description: "유저를 추방합니다."
      usage: "/k <닉네임>"
      format-error: "/k <닉네임> 형식으로 입력해 주시기 바랍니다."
      kick-succeed: "%player 를 추방 했습니다."
      kick-failed: "%player 를 찾을 수 없습니다."
